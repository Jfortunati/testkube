apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: soapui-executor-smoke
  namespace: testkube
  labels:
    core-tests: executors
    executor: soapui-executor
    test-type: soapui-xml
spec:
  type: soapui/xml
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/kubeshop/testkube.git
      branch: main
      path: test/soapui/executor-smoke
  executionRequest:
    args:
      - soapui-smoke-test.xml
