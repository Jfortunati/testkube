apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: cypress-args
  namespace: testkube
spec:
  type: cypress/project
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/kubeshop/testkube.git
      branch: develop
      path: test/cypress/executor-tests/cypress-without-envs
  executionRequest:
    argsMode: override
    args:
    - run
    - --project
    - <projectPath>
    - --env
    - <envVars>
