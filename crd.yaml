apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: cypress-12-executor-smoke-chrome
  namespace: testkube
  labels:
    executor: cypress-executor
    test-type: cypress-project
spec:
  type: cypress/project
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/kubeshop/testkube
      branch: main
      path: test/cypress/executor-tests/cypress-12
  executionRequest:
    variables:
      CYPRESS_CUSTOM_ENV:
        name: CYPRESS_CUSTOM_ENV
        value: "fake"
        type: basic
    args:
      - "--browser"
      - "chrome"
      - "--env"
      - "NON_CYPRESS_ENV=NON_CYPRESS_ENV_value"
      - "--config"
      - "video=false"
    activeDeadlineSeconds: 600
    executePostRunScriptBeforeScraping: false
